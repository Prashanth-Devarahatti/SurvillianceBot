<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <style>
    .action {
      background-color: #008080;
      border: none;
      color: white;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .nav-item-list {
      list-style-type: none;
      margin: 0;
      padding: 8px 10px;
      overflow: hidden;
      background-color: #333;
    }

    .nav-item {
      padding: 10px;
      margin: 0px 10px;
      color: white;
      float: left;
    }
  </style>
  <title>KATTAPPA</title>
</head>
<body>
  <ul class="navbar navbar-left nav-item-list">
    <li class="nav-item">WebViewerBot</li>
    <li class="nav-item">About Robotz</li>
  </ul>
  <div class="container">
    <h1>Welcome to Rozebo</h1>
    <div>
      <video id="videoElement" autoplay></video>
    </div>
    <div class="controls">
      <button onclick="sendCommand('forward')" class="action">Forward</button>
      <button onclick="sendCommand('backward')" class="action">Backward</button>
      <button onclick="sendCommand('right')" class="action">Right</button>
      <button onclick="sendCommand('left')" class="action">Left</button>
      <button onclick="sendCommand('stop')" class="action">Stop</button>
      <button onclick="sendCommand('livecamera')" class="action">Live Camera</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    // Connect to the Flask server using the Pi's IP address
    const socket = io.connect('http://YOUR_PI_IP_ADDRESS:5000');

    // Function to send command over WebSocket
    function sendCommand(command) {
      socket.emit("command", command);
    }

    // Function to display video feed
    const videoElement = document.getElementById("videoElement");
    videoElement.src = "http://YOUR_PI_IP_ADDRESS:5000/video_feed";
  </script>
</body>
</html>
